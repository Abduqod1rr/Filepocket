services:
  - type: web
    name: filepocket
    runtime: python
    plan: free  # Change to 'starter' or other plans as needed
    rootDir: src
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn FilePocket.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: FilePocket.settings
      # Add your database URL if using external DB
      # - key: DATABASE_URL
